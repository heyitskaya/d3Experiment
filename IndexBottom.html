var nodes = {};//Microsoft: {name: "Microsoft"}}; // Map<String, JavascriptAnything>
//Microsoft: {name: "Microsoft"} Microsoft is the key and it hashes to name: "Microsoft"}
// Compute the distinct nodes from the links.
//what is this doing
//what is a distinct node
links.forEach(function(link) { 
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});
var e= document.getElementById('parent');
var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover) //calls mouseover method
    .on("mouseout", mouseout) //calls mouseout method
    .on("click", onclick)
    .call(force.drag);

node.append("circle")
    .attr("r", 8);
//node=

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; }); 

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

}

}
